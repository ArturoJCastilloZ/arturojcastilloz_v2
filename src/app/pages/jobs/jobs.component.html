<div class="bg-black text-white md:p-[50px] p-[10px]" id="jobs">
    <h2 class="md:text-5xl text-[2rem] tracking-[10px] font-bold text-center text-white uppercase">Mis Empleos</h2>
    <span class='line'></span>
    <div class="my-4 md:mx-8">

        <nz-timeline [nzMode]="isMobile ? 'left' : 'alternate'">
            @for (item of jobsData; track $index) {
            <nz-timeline-item [nzLabel]="isMobile ? '' : labelTemplate">
                <!-- Contenedor de la actividad -->
                @if (isMobile) {
                <div class="text-left mb-4">
                    <span class="font-bold text-lg md:text-xl lg:text-2xl text-[#3ea30d]">
                        {{ item?.Empresa }}
                    </span>
                    <br />
                    <span class="text-[#355751] font-bold text-sm md:text-base lg:text-lg">
                        {{ item?.Inicio }} - {{ item?.Fin }}
                    </span>
                </div>
                }
                <div class="border-2 border-solid border-[#5e5e5e] rounded-lg 
                    p-4 md:p-6 lg:p-8 text-[#797979] text-sm md:text-base lg:text-lg">
                    <p>{{ item?.Actividades }}</p>
                </div>
            </nz-timeline-item>

            <!-- Plantilla para la etiqueta -->
            <ng-template #labelTemplate>
                <span class="font-bold text-lg md:text-xl lg:text-2xl text-[#3ea30d]">
                    {{ item?.Empresa }}
                </span>
                <br />
                <span class="text-[#355751] font-bold text-sm md:text-base lg:text-lg">
                    {{ item?.Inicio }} - {{ item?.Fin }}
                </span>
            </ng-template>
            }
        </nz-timeline>

    </div>
</div>
