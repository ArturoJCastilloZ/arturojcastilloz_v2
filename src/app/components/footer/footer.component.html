<footer class="text-gray-400 bg-gray-900">
    <div class="bg-gray-800 bg-opacity-75">
        <div class="container mx-auto py-4 px-5 flex flex-wrap flex-col sm:flex-row">
            <span class="md:inline-flex inline-block text-center md:mb-0 mb-4 sm:mr-auto sm:mt-0 mt-2 justify-center sm:justify-center space-x-6">
                <p class="text-gray-400 text-sm text-center">Sitio creado por: ArturoJCastilloZ</p>
                @for (item of _COMMON.footerOptions; track $index) {
                    <a 
                        href="{{item?.Url}}" 
                        target="{{item?.Titulo === 'Descargar CV' ? '_self' : '_blank'}}" 
                        class="m-0"
                        [attr.download]="item?.Titulo === 'Descargar CV' ? 'CV_Arturo_Castillo.pdf' : null"
                    >
                        <i 
                            class="md:text-[16px] text-[20px] md:cursor-pointer cursor-default" 
                            [ngClass]="item?.Icono"
                        ></i>
                    </a>
                }
            </span>
            <p class="text-gray-400 text-sm text-center sm:text-left md:mb-0 mb-4">
                Herramientas utilizadas para la creaci√≥n de este sitio: Angular | Typescript | Tailwind | CSS | Ng-Zorro | NgRx
            </p>
        </div>
    </div>
</footer>
